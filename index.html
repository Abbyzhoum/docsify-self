<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>docsify</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <link rel="icon" href="./favicon.ico">
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.bootcss.com/docsify/4.6.10/themes/vue.css">
  <style>
    nav.app-nav li ul {
      min-width: 100px;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      el:'app',
      alias: {
        '.*?/changelog': 'https://github.com/Abbyzhoum/docsify-self.git',
        '/.*/_navbar.md': '/_navbar.md',
        '/.*/_sidebar.md':'/_sidebar.md'
      },
      auto2top: true,
      basePath: '/docs/',
      executeScript: true,
      loadNavbar: true,
      loadSidebar: true,
      coverpage: true,
      name: 'docsify',
      subMaxLevel: 2, //比较subMaxLevel配置来自动生成目录
      mergeNavbar: true,
      formatUpdated: '{MM}/{DD} {HH}:{mm}'
    }
  </script>
  <script src="https://cdn.bootcss.com/docsify/4.6.10/docsify.min.js"></script>
  <script src="https://cdn.bootcss.com/docsify/4.6.10/plugins/search.min.js"></script>
</body>

</html>
